name: Full Infra + App Deployment with SonarCloud Scan

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  terraform:
    name: ğŸŒ Terraform Infrastructure Deployment
    runs-on: windows-latest
    defaults:
      run:
        working-directory: ./infra
    env:
      TF_BACKEND_RESOURCE_GROUP: ${{ secrets.TF_BACKEND_RESOURCE_GROUP }}
      TF_BACKEND_STORAGE_ACCOUNT: ${{ secrets.TF_BACKEND_STORAGE_ACCOUNT }}
      TF_BACKEND_CONTAINER: ${{ secrets.TF_BACKEND_CONTAINER }}
      TF_BACKEND_KEY: ${{ secrets.TF_BACKEND_KEY }}
      RESOURCE_GROUP_NAME: ${{ secrets.RESOURCE_GROUP_NAME }}
      KEY_VAULT_NAME: ${{ secrets.KEY_VAULT_NAME }}

    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: latest

      - name: ğŸ” Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ğŸš€ Terraform Init
        shell: pwsh
        run: |
          terraform init `
            -backend-config="resource_group_name=${{ env.TF_BACKEND_RESOURCE_GROUP }}" `
            -backend-config="storage_account_name=${{ env.TF_BACKEND_STORAGE_ACCOUNT }}" `
            -backend-config="container_name=${{ env.TF_BACKEND_CONTAINER }}" `
            -backend-config="key=${{ env.TF_BACKEND_KEY }}"

      - name: ğŸ“ Terraform Plan
        shell: pwsh
        run: terraform plan

      - name: ğŸ—ï¸ Terraform Apply
        shell: pwsh
        run: terraform apply -auto-approve

      - name: ğŸ” Fetch Web App Name and DB Connection String
        id: get_outputs
        shell: pwsh
        run: |
          $webAppName = az webapp list --resource-group $env:RESOURCE_GROUP_NAME --query "[0].name" -o tsv
          if (-not $webAppName) {
            Write-Error "âŒ Could not find any Web App in the resource group."
            exit 1
          }

          $dbConnString = az keyvault secret show `
            --vault-name $env:KEY_VAULT_NAME `
            --name DbConnectionString `
            --query value -o tsv 2>$null

          if (-not $dbConnString) {
            Write-Error "âŒ Could not fetch DB Connection String from Key Vault."
            exit 1
          }

          echo "::add-mask::$dbConnString"
          echo "WEBAPP_NAME=$webAppName" >> $env:GITHUB_ENV
          echo "DB_CONN_STRING=$dbConnString" >> $env:GITHUB_ENV

# ---------------- SONAR JOB -----------------

  sonarcloud:
    name: ğŸ§¼ SonarCloud Code Analysis
    runs-on: ubuntu-latest
    needs: terraform
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      SONAR_PROJECT_KEY: workinghardonazure_devflow-employee-management
      SONAR_ORG: workinghardonazure

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ” Run SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=${{ env.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ env.SONAR_ORG }}
            -Dsonar.sources=./employee-user-management
            -Dsonar.host.url=https://sonarcloud.io

# ---------------- DEPLOY JOB -----------------

  build-and-deploy:
    name: ğŸš€ Build & Deploy Web App
    runs-on: windows-latest
    needs: [terraform, sonarcloud]
    defaults:
      run:
        working-directory: ./employee-user-management
    env:
      WEBAPP_NAME: ${{ env.WEBAPP_NAME }}
      DB_CONN_STRING: ${{ env.DB_CONN_STRING }}
      RESOURCE_GROUP_NAME: ${{ secrets.RESOURCE_GROUP_NAME }}
      DOTNET_CLI_HOME: ${{ github.workspace }}

    steps:
      - uses: actions/checkout@v4

      - id: sln
        shell: pwsh
        run: |
          $sln = Get-ChildItem -Path . -Filter *.sln -Recurse | Select-Object -First 1
          echo "sln_path=$($sln.FullName)" >> $env:GITHUB_ENV

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - run: dotnet restore $env:sln_path
      - run: dotnet build $env:sln_path --configuration Release
      - run: dotnet publish $env:sln_path --configuration Release --output "${{ runner.temp }}\WebAppContent"

      - name: ğŸ§ª Verify DB Connection String
        shell: pwsh
        run: |
          if (-not $env:DB_CONN_STRING) {
            Write-Error "âŒ DB_CONN_STRING is not set. Failing early..."
            exit 1
          }

      - name: ğŸ—ƒï¸ Apply EF Core Migrations
        shell: pwsh
        run: |
          mkdir ./tools
          dotnet tool install --tool-path ./tools dotnet-ef --version 9.0.1
          $env:PATH = "$PWD/tools;$env:PATH"

          # ğŸ‘‡ Set EF Core connection string format
          $env:ConnectionStrings__DefaultConnection = "$env:DB_CONN_STRING"

          dotnet-ef database update --project ./EmployeeManagement.App/EmployeeManagement.App.csproj

      - name: ğŸ“¦ Package App for Deployment
        run: |
          mkdir ${{ runner.temp }}\package
          Compress-Archive -Path "${{ runner.temp }}\WebAppContent\*" -DestinationPath "${{ runner.temp }}\package\WebApp.zip"

      - name: ğŸ” Get Azure Web App Publishing Profile
        shell: pwsh
        run: |
          $profile = az webapp deployment list-publishing-profiles `
            --name $env:WEBAPP_NAME `
            --resource-group $env:RESOURCE_GROUP_NAME `
            --xml
          Set-Content -Path "${{ runner.temp }}\publish-profile.xml" -Value $profile

      - name: ğŸš€ Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.WEBAPP_NAME }}
          publish-profile: ${{ runner.temp }}\publish-profile.xml
          package: ${{ runner.temp }}\package\WebApp.zip
